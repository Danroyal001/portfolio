<app-banner topic="code,software,development" [title]="meta.header" [description]="meta.description"></app-banner>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div *ngFor="let element of data" class="col-xs-12 col-sm-6 col-lg-4">
      <app-card [title]="element.title" [description]="element.description" [src]="element.src" [url]="element.url" buttonText="VIEW">
      </app-card>
    </div>
  </div>
</div>
