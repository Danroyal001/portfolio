<section>
  <div class="banner">
    <img class="banner-image" loading="lazy" [src]="'https://source.unsplash.com/1600x900/?'+topic" [alt]="title">
    <div class="banner-overlay"></div>
    <div class="banner-content-wrapper">
      <div class="banner-content">
        <h1 *ngIf="title" class="banner-title">{{ title }}</h1>
        <p *ngIf="description" class="banner-description">{{ description }}</p>
      </div>
    </div>
  </div>
</section>
