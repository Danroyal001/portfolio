<mat-card>
  <mat-card-header>
    <img mat-card-avatar appImgLoader loading="lazy" *ngIf="experience.src" [src]="experience.src"
      [alt]="experience.institution">
    <mat-card-title>{{ experience.title }}</mat-card-title>
    <mat-card-subtitle>{{ experience.institution }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ experience.description }}</p>
  </mat-card-content>
</mat-card>
