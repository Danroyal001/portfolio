<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img *ngIf="src" mat-card-image appImgLoader loading="lazy" [src]="src" [alt]="title">
  <mat-card-content>
    <p>{{ description | limitText }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="url">
    <a mat-button [href]="url" target="_blank" rel="noopener">{{ buttonText }}</a>
  </mat-card-actions>
</mat-card>
