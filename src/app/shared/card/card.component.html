<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img *ngIf="src" mat-card-image [src]="src" [alt]="title">
  <mat-card-content>
    <p>{{ description | limitText }}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="url">
    <a mat-button [href]="url" target="_blank">{{ buttonText }}</a>
  </mat-card-actions>
</mat-card>
